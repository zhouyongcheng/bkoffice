<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{developer.name}}</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                	<tbody>
                		<tr>
                			<td class="col-md-2">开发商名称:</td>
                			<td>{{developer.name}}</td>
                		</tr>
                        <tr>
                            <td class="col-md-2">开发商简称:</td>
                            <td>{{developer.shortName}}</td>
                        </tr>
                        <tr>
                            <td class="col-md-2">描述:</td>
                            <td>{{developer.description}}</td>
                        </tr>
                        <tr>
                            <td class="col-md-2">手机联络:</td>
                            <td>{{developer.mobile}}</td>
                        </tr>
                        <tr>
                            <td class="col-md-2">电话联络:</td>
                            <td>{{developer.tel}}</td>
                        </tr>
                	</tbody>
                </table>
            </div>
        </div>
    </section>
</div>
