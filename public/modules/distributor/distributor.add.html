<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">创建代理商</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <!--服务商选择-->
            <div class="form-group">
                <label for="serviceCode" class="col-sm-2 control-label">服务商</label>

                <div class="col-sm-4">
                    <select name="serviceCode" id="serviceCode" class="form-control"
                            ng-model="distributor.serviceCode"
                            ng-options="m.code as m.name for m in services">
                        <option value=""> -- 请选择 --</option>
                    </select>
                </div>
            </div>

            <!--省，市，区-->
            <atm-location province="distributor.address.state" city="distributor.address.city"
                          district="distributor.address.district"></atm-location>

            <!--详细地址-->
            <div class="form-group">
                <label for="text" class="col-md-2 control-label text-right">详细地址</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="text" ng-model="distributor.text">
                </div>
            </div>

            <!--代理店名称-->
            <div class="form-group">
                <label for="name" class="col-md-2 control-label text-right">代理店名称</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" ng-model="distributor.name">
                </div>
            </div>

            <!--代理店简称-->
            <div class="form-group">
                <label for="shortName" class="col-md-2 control-label text-right">代理店简称</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="shortName" ng-model="distributor.shortName">
                </div>
            </div>

            <!--描述-->
            <div class="form-group">
                <label for="description" class="col-md-2 control-label text-right">描述</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="description" ng-model="distributor.description">
                </div>
            </div>

            <!--手机-->
            <div class="form-group">
                <label for="mobile" class="col-md-2 control-label text-right">手机</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="mobile" ng-model="distributor.mobile">
                </div>
            </div>

            <!--座机-->
            <div class="form-group">
                <label for="tel" class="col-md-2 control-label text-right">座机</label>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="tel" ng-model="distributor.tel">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <button type="submit" class="btn btn-success" ng-click="create()">添加</button>
                    <button type="submit" class="btn btn-success" ng-click="back()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
