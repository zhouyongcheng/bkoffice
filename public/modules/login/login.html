
<div class="login-box col-md-offset-4 col-md-4">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-md-7 col-md-3 control-label">用户名</label>
                <div class="col-md-7">
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" />
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-md-7 col-md-3 control-label">密码:</label>
                <div class="col-md-7">
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-7">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-9 col-md-3">
                    <a class="btn btn-block btn-flat">忘记密码</a>
                </div>
            </div>
        </form>
    </div>
</div>
