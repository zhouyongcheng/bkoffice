<form class="form-horizontal" role="form">
    <!--<div class="form-group">-->
        <!--<legend>添加角色</legend>-->
    <!--</div>-->

    <div class="panel panel-default">
    	  <div class="panel-heading">
    			<h3 class="panel-title">角色基本性息</h3>
    	  </div>
    	  <div class="panel-body">
              <div class="form-group">
                  <label for="parentId" class="col-md-2 control-label">所属节点:</label>

                  <div class="col-md-4">
                      <input type="text" name="parentId" id="parentId" class="form-control" ng-model="role.parentId" readonly/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="name" class="col-md-2 control-label">角色名称:</label>

                  <div class="col-md-4">
                      <input type="text" name="name" id="name" class="form-control" ng-model="role.name" required="required"/>
                  </div>
              </div>
    	  </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">角色对当前节点的操作权限</h3>
        </div>
        <div class="panel-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    全部操作 （当前角色能够对所属节点进行所有操作，完全控制）
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    更改节点
                </label>
            </div>

        </div>
    </div>

    <uib-tabset>

    </uib-tabset>


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">对当前角色的操作控制设定</h3>
        </div>
        <div class="panel-body">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    全部操作 （对该角色进行任何操作）
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    禁止和启用 （可禁止或启用该角色）
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    公开（启用并查看该角色的详细情报）
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    管理角色权限 （给角色添加，收回操作节点的权限）
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" id="">
                    管理角色成员(可添加，移除角色包含的成员）
                </label>
            </div>

        </div>
    </div>

</form>
