<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{role.parent.name}}:角色详细</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">角色名称</div>
                    <div class="col-md-4">{{role.name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">角色所属</div>
                    <div class="col-md-4">{{role.parent.name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">角色特权</div>
                    <div class="col-md-2">
                        <div class="col-md-12" ng-repeat="p in privileges">
                            {{p}}
                        </div>
                    </div>
                </div>
                <input type="button" value="返回" class="btn btn-default" ng-click="back()"/>
            </div>
        </div>
    </section>
</div>
