
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <legend>Form Title</legend>
                    </div>

                    <div class="form-group">
                        <label for="category_name" class="col-sm-2 control-label">管理分类</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="category_name"
                                   ng-model="entry.category.name" readonly />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">权限编码</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="code"
                                    ng-model="entry.code">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">权限名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name"
                                   ng-model="entry.name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary" ng-click="save()">保存</button>
                        </div>
                    </div>
                </form>

                <div ng-repeat="i in items">
                    <div>{{i}}</div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
