<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户一览</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>业务分类标识</th>
                        <th>业务分类名称</th>
                        <th>访问控制标识</th>
                        <th>访问控制名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in perms">
                        <td>{{p.category}}</td>
                        <td>{{p.categoryName}}</td>
                        <td>{{p.permission}}</td>
                        <td>{{p.permissionName}}</td>
                        <td>
                            <a class="btn btn-sm btn-default" ng-click="edit(p._id)">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
