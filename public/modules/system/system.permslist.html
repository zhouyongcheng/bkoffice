<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户一览</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>category</th>
                        <th>categoryName</th>
                        <th>permission</th>
                        <th>permissionName</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in perms">
                        <td>{{p.category}}</td>
                        <td>{{p.categoryName}}</td>
                        <td>{{p.permission}}</td>
                        <td>{{p.permissionName}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
