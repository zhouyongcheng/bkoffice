<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">添加用户</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label text-right">手机：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mobile" ng-model="user.mobile">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label text-right">表示名：</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" ng-model="user.name">
                        </div>
                    </div>

                    <atm-gender gender="user.gender"></atm-gender>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label text-right">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" ng-model="user.password">
                        </div>
                    </div>

                    <!--地理区域-->
                    <atm-location province="user.address.state" city="user.address.city"
                                  district="user.address.district"></atm-location>

                    <!--详细地址-->
                    <div class="form-group">
                        <label for="addressText" class="col-sm-2 control-label">详细地址:</label>
                        <div class="col-md-4">
                            <input type="text" name="addressText" id="addressText" class="form-control"
                                   ng-model="user.address.text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-success" ng-click="create()">添加</button>
                            <button type="submit" class="btn btn-success" ng-click="back()">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
