<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">用户一览</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr ng-repeat="user in users">

                        <td>{{user.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
