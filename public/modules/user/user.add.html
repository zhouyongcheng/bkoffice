<form class="form-horizontal" role="form">
    <div class="form-group">
        <legend>添加用户</legend>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label text-right">手机：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" ng-model="user.username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label text-right">密码：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="password" ng-model="user.password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-success" ng-click="create()">添加</button>
            <button type="submit" class="btn btn-success" ng-click="back()">返回</button>
        </div>
    </div>
</form>
