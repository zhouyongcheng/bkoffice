<div class="col-md-10">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">xxx</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>用户姓名</th>
                        <th>登录名</th>
                        <th>手机号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.nickname}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.mobile}}</td>
                        <td>
                            <a class="btn btn-sm btn-danger" ng-click="delete(user._id)">删除</a>
                            <a class="btn btn-sm btn-default" ng-click="edit(user._id)">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
